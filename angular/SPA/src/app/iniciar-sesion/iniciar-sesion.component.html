<h1><u>Iniciar Sesión</u></h1>
<form class="m-5" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" aria-describedby="emailHelp"
      [(ngModel)]="nombreUsuario" required />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Iniciar</button>
  </div>
</form>
